<title>Barierfreier Suchformular</title>
</head>

<body>
<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
<h1>Barierfreie Wikipediasuche</h1>
  <fieldset><legend>Gesuchter Text</legend> 
  <label for="textsuche" class="hidden">Gesuchter Artikel oder Volltext</label>
  <input id="textsuche" name="search" value="" type="text" />
  <input name="Barrierefreiheit" value="Artikel" type="submit" />
  <input name="fulltext" value="Volltext" type="submit" />
  </fieldset>

</form>
